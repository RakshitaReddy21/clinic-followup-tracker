<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>

<h1>Dashboard</h1>
<a href="{% url 'logout' %}">Logout</a>

<hr>

<h3>Summary</h3>
<p>
    Total: {{ total }} |
    Pending: {{ pending }} |
    Done: {{ done }}
</p>

<hr>

<table border="1" cellpadding="6">
    <tr>
        <th>Patient</th>
        <th>Phone</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Language</th>
        
    </tr>

    {% for f in followups %}
    <tr>
        <td>{{ f.patient_name }}</td>
        <td>{{ f.phone }}</td>
        <td>{{ f.due_date }}</td>
        <td>{{ f.status }}</td>
        <td>{{ f.language }}</td>
        
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No followups found</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
